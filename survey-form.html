<!DOCTYPE html>

<main>

    <title id="title">Survey Form</title>

    <p id="description">This is a quick exam of creation of a sample form in html & css for FreeCodeCamp</p>

    <form id="survey-form">
        Enter your Full Name:*
        <input id="name-label" type="text" id="name" placeholder="John Doe" required><br>
        
        Enter your Email Address:*
        <input id="email-label" type="email" id="email" placeholder="johndoe@gmail.com" required><br>
        
        Enter your phone number:
        <input id="number-label" type="number" id="number" max="999999" min="0" placeholder="123-456-7890"><br>
        
        Select your shipping option:
        <select from the following id="dropdown" >
            <option value="standard">Standard</option>
            <option value="expedited">Expedited</option>
            <option value="next-day">Next Day</option>
        </select>

        

    </form>

</main>
